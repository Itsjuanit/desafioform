<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Form</title>
</head>

<body>
    <form action="miformulario/form">
        <h1>Nombre</h1>
        <input type="text" name="nombre">
        <h1>Apellido</h1>
        <input type="text" name="apellido">
        <h1>Edad</h1>
        <input type="number" min="1" max="100" name="edad">
        <label>
            <h1>Nacionalidad</h1>
            <select name="pais" >
                <option value="ARG">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="BO">Bolivia</option>
                <option value="CL">Chile</option>
                <option value="HR">Croacia</option>
            </select>
        </label>
        
        <h1>Tecnología</h1>
        <label>
            <input type="checkbox" name="Tecnología">
            Frontend
        </label>
        <br>
        <label>
            <input type="checkbox" name="Tecnología">
            Fullstack
        </label>
        <br>
        <label>
            <input type="checkbox" name="Tecnología">
            Backend
        </label>
        <h1>¿Sos mayor de edad?</h1>
        <label>
            <input type="radio" name="pregunta-edad" >
            SI
        </label>
        <br>
        <label>
            <input type="radio" name="pregunta-edad">
            NO
        </label>
        <br>
        <br>
        <input type="submit" value="ENVIAR" style="border-radius:5px"> <!--YA SE QUE EL ESTILO SE DA CON CSS PERO NO ME AGUANTE, MUCHAS ESQUINAS"-->
    </form>
</body>

</html>
